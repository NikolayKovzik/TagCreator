<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/css/normalize.css">
    <link rel="stylesheet" href="../styles/css/main.css">
    <title>Tag Creator</title>
</head>

<body>
    <header class="header"></header>
    <main class="main">
        <div class="sections-wrapper">
            <section class="display-panel">
                <div class="display-panel__inner">
                    <div class="display-panel__list">
                    </div>
                </div>
                <div class="display-panel__pagination-wrapper">
                    <div class="pagination">
                        <div class="pagination__previous-page">
                            <svg class="pagination__svg-previous">
                                <use xlink:href="../assets/svg/sprite.svg#prev-page"></use>
                            </svg>
                        </div>
                        <span class="pagination__current-page">1</span>
                        <div class="pagination__next-page">
                            <svg class="pagination__svg-next">
                                <use xlink:href="../assets/svg/sprite.svg#next-page"></use>
                            </svg>
                        </div>
                    </div>
                </div>
            </section>
            <section class="form-section">
                <form class="form" action="#">
                    <label class="form__title" for="tag-input">Press Enter or click button to add tag</label>
                    <div class="form__tag-input-wrapper">
                        <input class="form__tag-input" id="tag-input" type="text" name="tag-input"
                        placeholder="enter tag...">
                        <svg class="form__svg-cross">
                            <use xlink:href="../assets/svg/sprite.svg#cross"></use>
                        </svg>
                    </div>
                    <label class="form__error-message"></label>
                    <div class="form__control-container">
                        <input class="button form__button" type="submit" value="Add tag">
                        <div class="switcher__wrapper">
                            <label class="switcher">
                                <input class="switcher__checkbox" type="checkbox">
                                <span class="switcher__slider"></span>
                            </label>
                            <span class="switcher__label">Readonly Mode</span>
                        </div>
                    </div>
                </form>
                <button class="button clear-button">Clear tag list</button>
            </section>
        </div>
        <!-- <div class="error input-error invisible">
            <h2>Ошибка!</h2>
            <p>Пожалуйста, введите уникальное значение.</p>
            <button class="modal-window__button button">OK</button>
        </div> -->
    </main>
    <footer class="footer"></footer>
    <script type="module" src="../scripts/main.js"></script>
</body>

</html>
